<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Search a Game</title>
</head>
<body>
    <form action="GET" action="http://localhost:3000/games" class="search-game">
        <label for="selects">Select game by:</label>
        <div class="selects" id="selects">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre">
                <option>Simulator</option>
                <option>Tactical</option>
                <!-- <option>Quiz/Trivia</option> -->
                <option>Fighting</option>
                <option>Strategy</option>
                <option>Adventure</option>
                <option>Role-playing (RPG)</option>
                <option>Shooter</option>
                <!-- <option>Music</option> -->
                <option>Indie</option>
                <option>Turn-based strategy (TBS)</option>
                <!-- <option>Pinball</option> -->
                <option>Puzzle</option>
                <option>Real Time Strategy (RTS)</option>
                <option>Hack and slash/Beat 'em up</option>
                <option>Platform</option>
                <option>Racing</option>
                <option>Sport</option>
                <option>Arcade</option>
                <option>Point-and-click</option>
            </select>
            <label for="platform">Platform:</label>
            <select name="platform" id="platform">
                <option value="xbox">Xbox</option>
                <option value="playstation">Playstation</option>
                <option value="pc">PC</option>
                <option value="ios">iOS</option>
                <option value="android">Android</option>
            </select>
        </div>
        <label for="title">Search by title<br><i>(Optional)</i></label>
        <input type="text" name="title" id="title" placeholder="Super Mario Odyssey" autocomplete="off">

        <input type="submit">
    </form>    

    <script src="app.js"></script>
</body>
</html>
