<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Game Recommendation</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">W</h1>
        </header>
    </div>

    <br>
    <div class="form">
        <form action="POST" action="http://localhost:3000/users" class="input-user">
            <label for="name">Hi there! Let's find you a game. What's your name?</label>
            <input type="text" name="name" id="name" placeholder="John Appleseed" autocomplete="off">
            <button>Submit</button>
        </form>
        <form action="GET" action="http://localhost:3000/games" class="search-game">
            <label for="selects">Select game by:</label>
            <div class="selects" id="selects">
                <label for="genre">Genre:</label>
                <select name="genre" id="genre"></select>
                <label for="platform">Platform:</label>
                <select name="platform" id="platform">
                    <option value="xbox">Xbox</option>
                    <option value="playstation">Playstation</option>
                    <option value="pc">PC</option>
                    <option value="ios">iOS</option>
                    <option value="android">Android</option>
                </select>
            </div>
            <label for="title">Search by title<br><i>(Optional)</i></label>
            <input type="text" name="title" id="title" placeholder="Super Mario Odyssey" autocomplete="off">

            <button>Submit</button>
        </form>    
    </div>
    <div class="form">
        <form action="GET" action="http://localhost:3000/games">
        </form>
    </div>


    <script src="app.js"></script>
</body>
</html>
