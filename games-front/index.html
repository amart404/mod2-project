<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>Game Recommendation</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">B</h1>
        </header>
    </div>

    <br>
    <div class="form">
        <form method="POST" action="http://localhost:3000/users" class="input-user">
            <label for="name">Hi there! Let's find you a game. What's your name?</label>
            <input type="text" name="name" id="name" placeholder="John Appleseed" autocomplete="off">
            <input type="submit" id="button">
        </form>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
